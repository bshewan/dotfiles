#  ==========================
# 1. CORE SETTINGS
# ==========================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:RGB" # Fix colors
#set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
#set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%&%d%;m'

set -g mouse on                                  # Enable mouse scrolling

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on                 # Renumber windows after closing one
set -g focus-events on                     # Better focus handling
set -g automatic-rename on                 # Auto-rename windows based on running program
set -g allow-rename off                    # Allow programs to rename windows

set -sg escape-time 0                     # Faster escape sequences
setw -g mode-keys vi                       # Use vi keybindings in copy mode-keys
set -g status-keys vi                     # Use vi keybindings in status line

set -g history-limit 50000                     # Increase scrollback buffer

#set -g status-style bg=colour235,fg=colour136  # Dark background for status bar
#set -g status-interval 5                        # Refresh status bar every 5 seconds
#set -g status-left-length 40
#set -g status-right-length 100
#set -g status-left "#[fg=green]#S #[fg=yellow]| #[fg=cyan]%Y-%m-%d %H:%M #[fg=yellow]| #[default]"
#set -g status-right "#[fg=yellow]| #[fg=cyan]#(whoami) #[fg=yellow]| #[fg=cyan]#(uptime | awk -F', ' '{print $3}') #[default]"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
#set -g status-right "#{E:@catppuccin_status_application}"
set -g status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
#set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"
bind C-s choose-session                     # Session switcher with Prefix + Ctrl+s
bind C-w choose-window                      # Window switcher with Prefix + Ctrl+w

# Change Prefix to Ctrl+Space (Optional, but popular for devs)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ==========================
# 2. VIM NAVIGATION INTEGRATION
# ==========================
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Restore Clear Screen (Ctrl+l) via Prefix + Ctrl+l
bind C-l send-keys 'C-l'

# ==========================
# 3. WINDOW NAVIGATION
# ==========================
# Use Prefix + h/l to move between Windows (Tabs)
bind -r h previous-window
bind -r l next-window

# ==========================
# 4. PLUGIN MANAGER (TPM)
# ==========================

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Catppuccin Settings
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# FORCE the text to show the command (e.g. nvim, python, zsh)
set -g @catppuccin_window_text " #{b:pane_current_command}"

# Make the active window text distinct (e.g., Bold)
set -g @catppuccin_window_current_text_color "#{E:@thm_surface_2}"
set -g @catppuccin_window_current_number_color "#{E:@thm_peach}"
set -g @catppuccin_window_current_text " #{b:pane_current_command}"

# Load the plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Save sessions across reboots
set -g @plugin 'tmux-plugins/tmux-yank'      # Easy copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto-save sessions
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation between tmux and vim
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'catppuccin/tmux#v2.1.3'
#set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
